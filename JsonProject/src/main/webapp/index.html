<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <!-- Custom CSS -->
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to bottom, #cce5ff, #e9ecef);
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        h1, h2 {
            font-weight: bold;
            color: #343a40;
        }

        .card {
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .table {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bubble Animations */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 10s infinite;
            background: rgba(255, 255, 255, 0.5);
        }

        /* Randomized bubble sizes and positions */
        .bubble:nth-child(1) { width: 50px; height: 50px; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 70px; height: 70px; left: 30%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 40px; height: 40px; left: 50%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 60px; height: 60px; left: 70%; animation-delay: 6s; }
        .bubble:nth-child(5) { width: 30px; height: 30px; left: 90%; animation-delay: 8s; }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 120vh;
                opacity: 0;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">User Data Input</h1>
        <div class="card shadow p-4">
            <form id="user-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

        <h2 class="text-center mt-5">Submitted Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-3" id="data-table">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="script.js"></script>
</body>
</html>
