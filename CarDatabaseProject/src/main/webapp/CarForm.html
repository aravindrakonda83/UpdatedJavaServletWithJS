<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5"> 
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3>Car Data Form</h3>
            </div>
            <div class="card-body">
                <form action="CarServlet" method="post" id="carForm">
                    <div class="mb-3">
                        <label for="carId" class="form-label">Car ID</label>
                        <input type="text" class="form-control" id="carId" name="carId" placeholder="Enter car ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="carBrand" class="form-label">Car Brand</label>
                        <input type="text" class="form-control" id="carBrand" name="carBrand" placeholder="Enter car brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="carModel" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="carModel" name="carModel" placeholder="Enter car model" required>
                    </div>
                    <div class="mb-3">
                        <label for="carYear" class="form-label">Year</label>
                        <input type="number" class="form-control" id="carYear" name="carYear" placeholder="Enter manufacturing year" required>
                    </div>
                    <div class="mb-3">
                        <label for="carPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="carPrice" name="carPrice" placeholder="Enter car price" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Submit</button>                      
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
