<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="scripts.js"></script>
    <style>
        /* Registration Form Container */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            animation: backgroundAnimation 10s infinite;
            background-size: 400% 400%;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb); }
            25% { background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #fad0c4, #ff9a9e); }
            50% { background: linear-gradient(-45deg, #fad0c4, #ff9a9e, #a18cd1, #fbc2eb); }
            75% { background: linear-gradient(-45deg, #fbc2eb, #a18cd1, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb); }
        }

        .form-container1 {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin: auto;
            color: #333333;
            animation: fadeInUp 1.5s ease;
        }

        @keyframes fadeInUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-container1 h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
            border-color: rgba(0, 123, 255, 0.8);
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.5);
        }

        .btn-secondary {
            background: #ffffff;
            color: #333333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f8f8f8;
            color: #555555;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .form-container1 {
                padding: 20px;
            }

            .form-container1 h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Registration Form Section -->
    <div class="form-container1 container mt-5" id="registrationFormContainer">
        <h1 class="text-center">Sign Up</h1>
        <form id="registrationForm" action="register" method="post">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required aria-label="Name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" min="13" max="100" placeholder="Enter your age" required aria-label="Age">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required aria-label="Gender">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">ID Number:</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your ID Number" pattern="\d{12}" title="ID Number should be 12 digits" required aria-label="ID Number">
                    </div>
                </div>
                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email ID:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required aria-label="Email ID">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Create your username" pattern="[A-Za-z0-9]{5,15}" title="Username must be 5-15 characters long with no special characters" required aria-label="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a secure password" required aria-label="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required aria-label="Confirm Password">
                    </div>	
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to complete your registration">Register</button>
                <button type="button" id="backToHomeFromRegister" class="btn btn-secondary btn-lg mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Return to the homepage">Back to Home</button>
                
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    
    
        document.addEventListener("DOMContentLoaded", function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
