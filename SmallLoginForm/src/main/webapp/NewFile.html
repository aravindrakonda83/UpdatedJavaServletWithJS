<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://img.freepik.com/premium-photo/high-angle-view-multi-colored-pencils-paper_1048944-2836084.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar, .footer {
            background-color: #4CAF50;
        }
        .navbar-brand {
            color: white;
            font-size: 40px;
        }
        .container {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1330px;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 180px;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Player Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="Index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="NewFile.html">View All Players</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="logout.jsp">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-dark">All Users</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="students_list">
                <!-- Users will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/SmallLoginForm/GetAllStudents',  // Ensure the URL is correct for your server setup
                type: 'GET',
                dataType: 'json',
                success: function (users) {
                    const tableBody = $('#students_list');
                    if (users.length === 0) {
                        tableBody.append('<tr><td colspan="6" class="text-center">No data found</td></tr>');
                        return;
                    }
                    users.forEach(user => {
                        const row = `<tr>
                            <td>${user.name}</td>
                            <td>${user.age}</td>
                            <td>${user.gender}</td>
                            <td>${user.phone}</td>
                            <td>${user.email}</td>
                            <td>${user.username}</td>
                        </tr>`;
                        tableBody.append(row);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error details:', { xhr, status, error });
                    alert('Failed to fetch user data. Check console for details.');
                }
            });
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-nav">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Privacy Policy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Terms and Conditions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
        </div>
        <p class="footer-text">Â© 2025 BGMI Management System. All rights reserved.</p>
    </footer>
</body>
</html>
