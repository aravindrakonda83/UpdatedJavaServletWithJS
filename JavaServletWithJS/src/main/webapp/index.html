<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .header-section {
            background: linear-gradient(to bottom right, #007bff, #0056b3);
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            border-radius: 8px;
        }
        .header-section img {
            width: 100px;
            margin-bottom: 15px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #007bff;
        }
        .btn-primary, .btn-success {
            width: 100%;
            margin-top: 20px;
        }
        .table-container {
            margin-top: 40px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: #fff;
            margin-top: 50px;
        }
        section {
            padding: 60px 20px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#users">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="header-section">
        <img src="https://static.vecteezy.com/system/resources/previews/005/867/668/non_2x/online-registration-illustration-design-concept-vector.jpg" alt="Logo">
        <h1>Welcome to the User Registration Portal</h1>
        <p class="lead">Easily manage and register users with a modern interface</p>
    </section>

    <!-- Form Section -->
    <section id="register">
        <div class="container">
            <div class="form-container">
                <h2 class="form-title"><i class="bi bi-person-plus-fill"></i> Register New User</h2>
                <form id="userForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces" maxlength="50">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                            <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required min="1" max="120">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required pattern="\d{10}" title="Phone number should be 10 digits" maxlength="10">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                            <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                            <input type="text" id="state" name="state" class="form-control" placeholder="Enter your state" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="zip" class="form-label">Zip Code <span class="text-danger">*</span></label>
                            <input type="text" id="zip" name="zip" class="form-control" placeholder="Enter your zip code" required pattern="\d{6}" title="ZIP code should be 5 digits" maxlength="6">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                            <input type="text" id="country" name="country" class="form-control" placeholder="Enter your country" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">
                        <i class="bi bi-send-fill"></i> Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Users Section -->
    <section id="users">
        <div class="container">
            <h2 class="text-center text-primary mb-4"><i class="bi bi-people-fill"></i> Registered Users</h2>
            <button class="btn btn-success mb-3" onclick="fetchData()">
                <i class="bi bi-arrow-down-circle-fill"></i> Fetch Users
            </button>
            <div id="dataContainer" class="table-responsive"></div>
        </div>
    </section>

    <!-- Fetch by ID Section -->
    <section>
        <div class="container">
            <h2 class="text-center text-primary mb-4">Fetch User by ID</h2>
            <label for="idInput">Enter ID:</label>
            <input type="text" id="idInput" placeholder="Enter ID">
            <button class="btn btn-primary" onclick="fetchById()">Fetch Data</button>
            <div id="result" class="mt-3"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 User Registration Portal | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
